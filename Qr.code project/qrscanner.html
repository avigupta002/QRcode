<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #my-qr-reader {
            width: 300px;
            margin: 20px auto;
        }
        #messageDisplay {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #1f6391;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“· QR Code Scanner</h1>
    <div id="my-qr-reader"></div>
    <p><strong>Scanned Text:</strong> <span id="messageDisplay">None</span></p>
    <a class="button" href="generate.html">Go to QR Generator</a>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    function domReady(fn) {
        if (document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    domReady(function () {
        function onScanSuccess(decodeText) {
            document.getElementById("messageDisplay").textContent = decodeText;
        }

        const htmlscanner = new Html5QrcodeScanner(
            "my-qr-reader",
            { fps: 10, qrbox: 250 }
        );
        htmlscanner.render(onScanSuccess);
    });
</script>

</body>
</html>
